<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./img/favicon.ico"
			type="image/x-icon"
		/>
		<title>Google Search</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul class="nav-bar">
					<li class="nav-links"><a href="#">Gmail</a></li>
					<li class="nav-links"><a href="#">Images</a></li>
					<li class="nav-links">
						<img
							width="18px"
							height="18px"
							src="./img/menu.png"
							alt="menu"
						/>
					</li>
					<li class="nav-links">
						<button class="login-btn">Sign in</button>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="search-container">
				<div class="search-group">
					<img width="270px" src="./img/logo.png" alt="logo" />
					<div class="input-area">
						<img
							class="img-search"
							width="13px"
							src="./img/search.png"
							alt="search"
						/>
						<input type="text" autofocus />
						<img
							class="img-voice"
							width="17px"
							src="./img/microphone.png"
							alt="search"
						/>
					</div>
					<div class="btn-group">
						<button class="btn-search">Google Search</button>
						<button class="btn-website">I'm Feeling Lucky</button>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<div class="up">
				<a href="#">India</a>
			</div>
			<hr />
			<div class="down">
				<div class="footer-group">
					<ul class="first">
						<li><a href="#">Advertising</a></li>
						<li><a href="#">Business</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">How Search Works</a></li>
					</ul>
					<ul class="second">
						<li><a href="#">Privacy</a></li>
						<li><a href="#">Terms</a></li>
						<li><a href="#">Settings</a></li>
					</ul>
				</div>
			</div>
		</footer>
		<script type="text/javascript" src="./js/script.js"></script>
	</body>
</html>
